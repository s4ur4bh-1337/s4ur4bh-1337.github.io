<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABOFQNLMiTVN0AG3eWNmspVfVC8gNda68&callback=initMap" async defer></script>
    <style>#map { width: 100%; height: 400px; }</style>
  </head>
  <body>
    <h2>Google Maps Test</h2>
    <div id="map"></div>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById('map'), {
          center: { lat: 28.6139, lng: 77.2090 },
          zoom: 10
        });
      }
    </script>
  </body>
</html>
